<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <figure class="highcharts-figure">
      <div id="container1"></div>
      <p style="text-align: center; font-style: italic; font-size: 15px;">
        Chart showing Matches Per Year in IPL.
      </p>

      <div id="container2" class="top-margin"></div>
      <p style="text-align: center; font-style: italic; font-size: 15px;">
        Chart showing Extra Run in 2016 Per Team.
      </p>

      <div id="container3" class="top-margin"></div>
      <p>
        Chart showing Top ten Economical Bowler in 2015.
      </p>

      <div id="container4" class="top-margin"></div>
      <p>
        Chart showing Matches Won Per Year
      </p>

      <div id="container5" class="top-margin"></div>
      <p>
        Chart showing number of times team won the toss as well as match
      </p>

      <div id="container6" class="top-margin"></div>
      <p>
        Chart showing Strike Rate of MS Dhoni each Year
      </p>

      <div id="container7" class="top-margin"></div>
      <p>
        Chart showing Bowler of Best Economy in Super Over
      </p>

      <div id="container8" class="top-margin"></div>
      <p>
        Chart showing most times a Batsman out by a particular bowler
      </p>

      <div id="container9" class="top-margin"></div>
      <p>
        Chart showing max No of Times Player Won Man of the Match.
      </p>
    </figure>

    <script src="./appjs/matchesPerYear.js"></script>
    <script src="./appjs/extraRunPerTeamIn2016.js"></script>

    <script src="./appjs/topTenBestEconomicalBowler.js"></script>
    <script src="./appjs/matchesWonPerYear.js"></script>

    <script src="./appjs/teamsWonMatchAndToss.js"></script>
    <script src="./appjs/strikeRateOfParticularPerson.js"></script>

    <script src="./appjs/bowlerOfBestEconomy.js"></script>
    <script src="./appjs/mostTimePlayerDismissedByOtherPlayer.js"></script>
    <script src="./appjs/highestNumberOfMomEveryYear.js"></script>

  </body>
</html>
